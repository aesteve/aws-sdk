name: CI-Snapshot
on:
  push:
    tags:
      - SNAPSHOT-*

jobs:
  publish-snapshot-sonatype:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 6.3
          arguments: assemble publish -PossrhUsername=${{secrets.SONATYPE_NEXUS_USERNAME}} -PossrhPassword=${{secrets.SONATYPE_NEXUS_PASSWORD}}
      - name: Create Snapshot Release in Github
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref:9 }}
          release_name: SNAPSHOT ${{ github.ref:9 }}
          body: |
            Available in Sonatype SNAPSHOT: io.reactiverse:aws-sdk:${{ github.ref:9 }}
          draft: true
          prerelease: true
